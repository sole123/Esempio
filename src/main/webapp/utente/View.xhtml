<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtenteViewDlg" widgetVar="UtenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUtenteTitle}">
            <h:form id="UtenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewUtenteLabel_id}"/>
                        <h:outputText value="#{utenteController.selected.id}" title="#{bundle.ViewUtenteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUtenteLabel_nome}"/>
                        <h:outputText value="#{utenteController.selected.nome}" title="#{bundle.ViewUtenteTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewUtenteLabel_cognome}"/>
                        <h:outputText value="#{utenteController.selected.cognome}" title="#{bundle.ViewUtenteTitle_cognome}"/>
                        <h:outputText value="#{bundle.ViewUtenteLabel_email}"/>
                        <h:outputText value="#{utenteController.selected.email}" title="#{bundle.ViewUtenteTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUtenteLabel_password}"/>
                        <h:outputText value="#{utenteController.selected.password}" title="#{bundle.ViewUtenteTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UtenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
