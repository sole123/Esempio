<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostitViewDlg" widgetVar="PostitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPostitTitle}">
            <h:form id="PostitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postitController.selected != null}">
                        <h:outputText value="#{bundle.ViewPostitLabel_id}"/>
                        <h:outputText value="#{postitController.selected.id}" title="#{bundle.ViewPostitTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPostitLabel_testo}"/>
                        <h:outputText value="#{postitController.selected.testo}" title="#{bundle.ViewPostitTitle_testo}"/>
                        <h:outputText value="#{bundle.ViewPostitLabel_dataCreazione}"/>
                        <h:outputText value="#{postitController.selected.dataCreazione}" title="#{bundle.ViewPostitTitle_dataCreazione}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPostitLabel_dataScadenza}"/>
                        <h:outputText value="#{postitController.selected.dataScadenza}" title="#{bundle.ViewPostitTitle_dataScadenza}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPostitLabel_utente}"/>
                        <h:outputText value="#{postitController.selected.utente}" title="#{bundle.ViewPostitTitle_utente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PostitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
