<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPostitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PostitListForm">
                <p:panel header="#{bundle.ListPostitTitle}">
                    <p:dataTable id="datalist" value="#{postitController.items}" var="item"
                                 selectionMode="single" selection="#{postitController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostitTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostitTitle_testo}"/>
                            </f:facet>
                            <h:outputText value="#{item.testo}"/>
                        </p:column>
                        <p:column sortBy="#{item.dataCreazione}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostitTitle_dataCreazione}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCreazione}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostitTitle_dataScadenza}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataScadenza}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostitTitle_utente}"/>
                            </f:facet>
                            <h:outputText value="#{item.utente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{postitController.prepareCreate}" update=":PostitCreateForm" oncomplete="PF('PostitCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PostitViewForm" oncomplete="PF('PostitViewDialog').show()" disabled="#{empty postitController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PostitEditForm" oncomplete="PF('PostitEditDialog').show()" disabled="#{empty postitController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{postitController.destroy}" update=":growl,datalist" disabled="#{empty postitController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
